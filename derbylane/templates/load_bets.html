
  {% for race in races %}
    {% if race.has_predictions %}
    <tr>
      <td width="25%" style="text-align: center; vertical-align: middle;">
          <span style="font-size: 2em">{{ race.number }}</span><br>
          Grade {{ race.grade.name }}
      </td>
      <td>
          <table
            class="table table-sm table-borderless"
            style="background-color:inherit">
            {% for participant in race.participant_set.all %}
            <tr class="prediction-row">
              {% if participant.prediction.get_bets %}
              <div style="margin: 12px">
              <td style="border: none; vertical-align: middle" width=5%>
                {{ participant.post }}</td>
              <td style="border: none; vertical-align: middle" width=85%>
                  {{ participant.dog.name }}</td>
              <td style="border: none; float-right">
              <button
                type="button"
                class="btn btn-sm btn-outline-light float-right"
                style="width:42px"
                data-toggle="modal"
                data-target="#bet-modal"
                data-dog="{{ participant.dog.name }}"
                data-post="{{ participant.post }}"
                data-venue="{{ participant.race.chart.program.venue.name }}"
                data-chart="{{ participant.race.chart.time }}"
                data-number="{{ participant.race.number }}"
                data-participant="{{ participant }}">
                <span style="font-weight:bold">
                  {{ participant.prediction.get_bets }}
                </span>

              </button>

              </td>
              </div>
              {% endif %}
            </tr>
            {% endfor %}
          </table>
      </td>
    </tr>
    {% endif %}
  {% endfor %}
