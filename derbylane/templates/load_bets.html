
{% if wagering %}
  {% for race in races %}
    {% if race.has_predictions %}
      {% include 'race_table.html' %}
    {% endif %}
  {% endfor %}
{% else %}
  {% for race in races %}
    {% if race.has_bets %}
      {% include 'results_table.html' %}
    {% endif %}
  {% endfor %}
{% endif %}


<script>
  console.log("{{ wagering }}")
if ("{{ wagering }}") {
  wager_buttons = document.getElementsByClassName("wager-btn")
  for (let i=0; i<wager_buttons.length; i++) {
    wager_buttons[i].disabled = false;
  }
}
</script>
