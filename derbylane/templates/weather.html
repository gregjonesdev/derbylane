
{% extends "_base.html"%}

{% block content %}
{% for venue in venues %}
  <a
    class="weatherwidget-io"
    href="https://forecast7.com/en/{{ venue.weatherlookup.code }}/{{venue.weatherlookup.place }}/?unit=us"
    data-label_1="{{ venue.name }}"
    data-icons="Climacons Animated"
    data-days="3"
    data-theme="original"
    data-basecolor="#121212"
    data-highcolor="#fd7e14"
    data-lowcolor="#007bff"
    data-suncolor="#fd7e14"
    data-raincolor="#dfdede">
  </a>
{% endfor %}
<script>
!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src='https://weatherwidget.io/js/widget.min.js';fjs.parentNode.insertBefore(js,fjs);}}(document,'script','weatherwidget-io-js');
</script>
{% endblock content %}
