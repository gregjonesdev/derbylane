
                    <button
                      type="button"
                      class="{{ bet.button_style }}"
                      data-toggle="modal"
                      data-target="#bet-modal"
                      data-dog="{{ participant.dog.name }}"
                      data-post="{{ participant.post }}"
                      data-venue="{{ participant.race.chart.program.venue.name }}"
                      data-chart="{{ participant.race.chart.time }}"
                      data-number="{{ participant.race.number }}"
                      data-participant="{{ participant.uuid }}"
                      data-bets="{{ participant.prediction.get_bets }}"
                      disabled>
                      <span id="participant_bets" style="font-weight:bold">
                        {{ participant.get_place_bet.amount }}

                      </span>
                    </button>



                    <table
                      class="table table-sm table-borderless"
                      style="background-color:inherit; margin-left: 8px; width:95%">
                      {% for participant in race.participant_set.all %}
                      <tr class="prediction-row">
                        {% if participant.prediction.get_bets %}
                        <div style="margin: 12px">
                        <td style="border: none; vertical-align: middle; font-size:1.25em" width="20px">
                          <b>{{ participant.post }}</b></td>

                              {% for bet in participant.get_bets %}
                              <td id="{{ participant.uuid }}-bet" style="border: none; float-right; padding-right:5px">


                            </td>
                              {% endfor %}
                            </div>
                        {% endif %}
                      </tr>
                      {% endfor %}
                    </table>
