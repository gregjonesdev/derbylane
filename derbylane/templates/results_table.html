{% extends '_table.html' %}

{% block prediction_button %}
  <button
    type="button"
    class="btn btn-outline-secondary btn-block"
    disabled>
    <span id="participant_bets" style="font-weight:bold;">
      WPS
    </span>
  </button>
{% endblock prediction_button %}

{% block win_button %}
  <button
    class="{{ participant.get_win_bet.button_style }}"
    disabled>
    {{ participant.get_win_bet.amount }}
  </button>
{% endblock win_button %}

{% block place_button %}
  <button
    class="{{ participant.get_place_bet.button_style }}"
    disabled>
    {{ participant.get_place_bet.amount }}
  </button>
{% endblock place_button %}

{% block show_button %}
  <button
    class="{{ participant.get_show_bet.button_style }}" 
    disabled>
    {{ participant.get_show_bet.amount }}
  </button>
{% endblock show_button %}
