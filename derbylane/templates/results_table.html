{% extends '_table.html' %}

{% block prediction_button %}
  <button
    type="button"
    class="btn btn-outline-secondary btn-block btn-sm"
    disabled>
    <span
      id="participant_bets">
      {{ participant.get_purchased_wagers }}
    </span>
  </button>
{% endblock prediction_button %}

{% if participant.final %}
{% block win_button %}
  <button
    class="{{ participant.get_win_bet.button_style }}"
    disabled>
    {% if participant.straight_wager.win %}
    {{ participant.straight_wager.win }}
    {% else %}
    -${{ participant.get_win_bet.amount }}
    {% endif %}
  </button>
{% endblock win_button %}

{% block place_button %}
  <button
    class="{{ participant.get_place_bet.button_style }}"
    disabled>
    {% if participant.straight_wager.place %}
    {{ participant.straight_wager.place }}
    {% else %}
    -${{ participant.get_place_bet.amount }}
    {% endif %}
  </button>
{% endblock place_button %}

{% block show_button %}
  <button
    class="{{ participant.get_show_bet.button_style }}"
    disabled>
    {% if participant.straight_wager.win %}
    {{ participant.straight_wager.win }}
    {% else %}
    -${{ participant.get_place_bet.amount }}
    {% endif %}
  </button>
{% endblock show_button %}
{% endif %}
