<td id="{{ participant.uuid }}-bet" style="border: none; float-right; padding-right:5px">
    {% if is_current and user.is_staff %}
      {% if participant.get_purchased_wagers %}
        <button
          type="button"
          class="btn btn-sm btn-outline-success float-right"
          data-toggle="modal"
          data-target="#bet-modal"
          data-dog="{{ participant.dog.name }}"
          data-post="{{ participant.post }}"
          data-venue="{{ participant.race.chart.program.venue.name }}"
          data-chart="{{ participant.race.chart.time }}"
          data-number="{{ participant.race.number }}"
          data-participant="{{ participant.uuid }}"
          data-bets="{{ participant.prediction.get_bets }}">
          <span id="participant_bets" style="font-weight:bold">
            {{ participant.get_purchased_wagers }}
          </span>
        </button>


      {% else %}

        <button
          type="button"
          class="btn btn-sm btn-outline-light float-right"
          style="width:42px"
          data-toggle="modal"
          data-target="#bet-modal"
          data-dog="{{ participant.dog.name }}"
          data-post="{{ participant.post }}"
          data-venue="{{ participant.race.chart.program.venue.name }}"
          data-chart="{{ participant.race.chart.time }}"
          data-number="{{ participant.race.number }}"
          data-participant="{{ participant.uuid }}"
          data-bets="{{ participant.prediction.get_bets }}">
          <span id="participant_bets" style="font-weight:bold">
            {{ participant.prediction.get_bets }}
          </span>
        </button>
      {% endif %}
    {% else %}




      {% if participant.get_purchased_wagers %}
        <button
          class="btn btn-sm btn-outline-success float-right"
          disabled>
          <span id="participant_bets" style="font-weight:bold">
            {{ participant.get_purchased_wagers }}
          </span>
        </button>
      {% else %}
        <button
          type="button"
          class="btn btn-sm btn-outline-light float-right"
          style="width:42px"
          disabled>
          <span id="participant_bets" style="font-weight:bold">
            {{ participant.prediction.get_bets }}
          </span>
        </button>
      {% endif %}
    {% endif %}
</td>
