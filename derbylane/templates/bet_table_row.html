{% extends 'bet_table.html' %}


{% block table_head %}
<td
class="race-info-cell"
style="vertical-align: middle; height: 100%; width: 20%; paddding: 0"
colspan="5">
<button
  data-toggle="modal"
  data-target="#exotic-modal"
  data-race="{{ race.uuid }}"
  data-venue="{{ race.chart.program.venue }}"
  data-time="{{ race.chart.get_time_display }}"
  data-number="{{ race.number }}"
  class="btn btn-sm btn-block btn-outline-primary exotic-bet bet-button">
  <span class="race-number-cell">
    Race {{ race.number }}  </span>

</button>

{% for wager in race.get_exotic_bets %}
  <div class="list-group-item " style="display: flex; flex-flow: row nowrap; justify-content: space-between; align-items: middle; background-color: inherit; line-height: 100%;   color: white;">
    <span style="padding: 10px; font-size: 1.25em; ">${{ wager.amount }} {{ wager.get_name }} {{ wager.get_posts }}</span>
  <button
    type="button"
    class="btn btn-sm btn-outline-danger float-right"
    disabled
    style="height: 100%; padding: 3px auto;">
    &#10005;
  </button>
  </div>
{% endfor %}
</td>

{% endblock table_head %}
