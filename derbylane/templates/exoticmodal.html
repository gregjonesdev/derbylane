{% load static %}

<div
  class="modal fade"
  id="exotic-modal"
  tabindex="-1"
  role="dialog"">
  <div class="modal-dialog">
    <div
      class="modal-dialog"
      role="document">
      <div
        class="modal-content"
        style="background-color: #111">
        <div class="modal-header">
          <h5
            class="modal-title"
            id="bet-modalLabel"
            style="color: white">
          </h5>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
            style="color: white">
            <span aria-hidden="true">
              &times;
            </span>
          </button>
        </div>
        <div class="modal-body">
          <span class="modal-subtitle"></span>

        </div>
      </div>
    </div>
  </div>
</div>

<script
  id="bet-modal-data"
  type="application/json">
  {
    "make_bets_url": "{% url 'make_bet' %}"
  }
</script>
