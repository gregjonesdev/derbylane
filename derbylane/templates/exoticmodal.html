{% load static %}

<div
  class="modal fade"
  id="exotic-modal"
  tabindex="-1"
  role="dialog"">
  <div class="modal-dialog">
    <div
      class="modal-dialog"
      role="document">
      <div
        class="modal-content"
        style="background-color: #111">
        <div class="modal-header">
          <h5
            class="modal-title"
            id="bet-modalLabel"
            style="color: white">
            Hola
          </h5>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
            style="color: white">
            <span aria-hidden="true">
              &times;
            </span>
          </button>
        </div>
        <div class="modal-body">
          <form
            action="{% url 'make_bet' %}"
            method="post"
            id="modal-form">
            <select
              name="bet_type"
              id="exotic_bet_types"
              class="modal-select modal-bet-selector pull-right">
              <option value="Q">Quiniela</option>
              <option value="E">Exacta</option>
              <option value="T">Trifecta</option>
              <option value="S">Superfecta</option>
            </select>

            <h3><span id="select-prompt"></span></h3>
            <div id="participant-selection" class="btn-group" style="width: 100%" role="group" aria-label="Basic example">
              <button type="button" class="btn btn-outline-primary">1</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<script
  id="bet-modal-data"
  type="application/json">
  {
    "make_bets_url": "{% url 'make_bet' %}"
  }
</script>


<script src="{% static 'js/exotic_modal.js' %}"></script>
