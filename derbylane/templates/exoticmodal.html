{% load static %}

<div
  class="modal fade"
  id="exotic-modal"
  tabindex="-1"
  role="dialog"">
    <div
      class="modal-dialog"
      role="document">
      <div
        class="modal-content"
        style="background-color: #111">
        <div class="modal-header">
          <h5
            class="modal-title"
            id="bet-modalLabel"
            style="color: white">
            Hola
          </h5>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
            style="color: white">
            <span aria-hidden="true">
              &times;
            </span>
          </button>
        </div>
        <div class="small-modal-body">
          <form
            action="{% url 'make_exotic_bet' %}"
            method="post"
            id="modal-exotic-form">
            <div style="display: flex; flex-flow: row nowrap; justify-content: space-between">
            <select
              name="bet_type"
              id="exotic_bet_types"
              class="modal-select modal-bet-selector pull-right" style="text-align:center">
              <option value="Q">Quiniela</option>
              <option value="E">Exacta</option>
              <option value="T">Trifecta</option>
              <option value="S">Superfecta</option>
            </select>
            <div class="modal-select">
              <span class="bet_amount_dollar">$</span>
              <span id="participant_uuid"></span>
              <input
                id="amount_input"
                type="number"
                name="amount"
                min="1"
                max="1000"
                value="2">
            </div>
            </div>

            <div class="btn-group" style="width: 100%" role="group">
              <button type="button" value="1" style="margin: 5px;" class="btn btn-outline-primary exotic-post-select" data-toggle="button" aria-pressed="false" autocomplete="off">1</button>
              <button type="button" value="2" style="margin: 5px;" class="btn btn-outline-primary exotic-post-select" data-toggle="button" aria-pressed="false" autocomplete="off">2</button>
              <button type="button" value="3" style="margin: 5px;" class="btn btn-outline-primary exotic-post-select" data-toggle="button" aria-pressed="false" autocomplete="off">3</button>
              <button type="button" value="4" style="margin: 5px;" class="btn btn-outline-primary exotic-post-select" data-toggle="button" aria-pressed="false" autocomplete="off">4</button>
            </div>

            <div class="btn-group" style="width: 100%" role="group">
              <button type="button" value="5" style="margin: 5px;" class="btn btn-outline-primary exotic-post-select" data-toggle="button" aria-pressed="false" autocomplete="off">5</button>
              <button type="button" value="6" style="margin: 5px;" class="btn btn-outline-primary exotic-post-select" data-toggle="button" aria-pressed="false" autocomplete="off">6</button>
              <button type="button" value="7" style="margin: 5px;" class="btn btn-outline-primary exotic-post-select" data-toggle="button" aria-pressed="false" autocomplete="off">7</button>
              <button type="button" value="8" style="margin: 5px;" class="btn btn-outline-primary exotic-post-select" data-toggle="button" aria-pressed="false" autocomplete="off">8</button>
            </div>
            <br/>

            <div id="finish-order-div" style="visibility: hidden; margin: 20px">
              <h2><span class="float-left">Finish Order:</span> <span id="finish-order"></span></h2>
            </div>
            <input type="hidden" id="posts-input" name="posts" value="">
          </form>
        </div>
        <div class="modal-footer">
          <button
            id="clear_bet"
            type="button"
            class="btn btn-outline-danger"
            onclick="handle_submit_exotic('clear')"
            data-dismiss="modal">
            Clear
          </button>
          <button
            id="submit_exotic_bet"
            type="button"
            class="btn btn-outline-success"
            onclick="handle_submit_exotic('make')"
            data-dismiss="modal"
            disabled>
            Save
          </button>
      </div>
    </div>
</div>

<script
  id="bet-modal-data"
  type="application/json">
  {
    "make_exotic_bet_url": "{% url 'make_exotic_bet' %}"
  }
</script>


<script src="{% static 'js/exotic_modal.js' %}"></script>
