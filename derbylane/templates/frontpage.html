{% extends '_base.html'%}
{% load static %}

{% block content %}
  <div
    id="main-card-header"
    class="card-header">
    <a
      class="btn btn-small"
      href="{% url 'frontpage' %}?date={{ previous }}">
      <img
        src="{% static 'img/back.png' %}"
        height=20
        class="float-left date_arrow"
        alt="back-icon">
    </a>
    <span
      id="date_header"
      class="text-center"
      style="font-size: 1.6em; margin:auto; font-style: italic; font-weight: bold">
      {{ date_header }}
    </span>
    {% if next_day_scheduled %}
    <a
      class="btn btn-small"
      href="{% url 'frontpage' %}?date={{ next }}">
      <img
        src="{% static 'img/forward.png' %}"
        height=20
        class="float-left date_arrow"
        alt="forward-icon">
    </a>
    {% else %}
    <a
      class="btn btn-small disabled"
      href="{% url 'frontpage' %}?date={{ next }}">
      <img
        src="{% static 'img/forward.png' %}"
        style="display:inline"
        height=20
        class="float-left"
        alt="forward-icon">
    </a>
    {% endif %}
  </div>
  {% if charts|length %}
    <div
      id="charts-holder"
      class="select-holder">
      <select
        class="form-control frontpage-select dropdown-toggle"
        id="chart-select"
        onchange="load_bets()">
        {% for chart in charts %}
          <option value="{{ chart.uuid }}">
            <span style="color: red">
              {{ chart.get_kiosk_name }}
            </span>
          </option>
        {% endfor %}
      </select>

        <!-- <button type="button" class="btn btn-block btn-outline-default dropdown-toggle" style="background-color: #212121; border: 1px solid #333; color: #FFF" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          <span id="chart-label" style="margin-right:3px; font-weight: bold">Charts</span>
        </button>
        <div class="dropdown-menu" style="width:98%; background-color: #212121; text-align: center">
          {% for chart in charts %}
            <a class="dropdown-item" href="#" data-chart="{{ chart.uuid }}" onclick="load_bets()">{{ chart.get_kiosk_name }}</a>
          {% endfor %}
        </div>
 -->

    </div>
    <table
      id="header-table"
      class="table table-sm table-borderless fade-in">
      <tr class="race-table-row">
        <td></td>
        <td></td>
        <td></td>
        <td>W</td>
        <td>P</td>
        <td>S</td>
      </tr>
    </table>
  {% else %}
    <div
      id="empty-charts-div">
      No Charts Found
    </div>
  {% endif %}

  <div id="bets">
    <img
      id="loader-gif"
      src="{% static 'img/preloader.gif' %}"
      height="200px"
      class="center"
      alt="spinner-gif">
  </div>

  {% include 'betmodal.html' %}

  <script id="json-chart-data" type="application/json">
    {
      "bets_url": "{% url 'load_bets' %}",
      "results_url": "{% url 'results' %}",
      "make_bets_url": "{% url 'make_bet' %}"
    }
  </script>

  <script src="{% static 'js/frontpage.js' %}"></script>

  {% endblock content %}
