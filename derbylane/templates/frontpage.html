{% extends '_base.html'%}
{% block content %}
    <h5 class="card-header text-center">
      <span><b><i>{{ today }}</i></b></span>
    </h5>
  <div class= "card-body">
    <select
      class="form-control frontpage-select"
      id="venue-select">
      {% for venue in venues %}
        <option value="{{ venue.code}}">{{ venue }}</option>
      {% endfor %}
    </select>
  </div>
{% endblock content %}
