{% extends '_base.html'%}
{% load static %}

{% block content %}
  <div
    id="main-card-header"
    class="card-header">
    <a
      class="btn btn-small"
      href="{% url 'frontpage' %}?date={{ previous }}">
      <img
        src="{% static 'img/back.png' %}"
        height=20
        class="float-left date_arrow"
        alt="back-icon">
    </a>
    <span
      id="date_header"
      class="text-center"
      style="font-size: 1.6em; margin:auto; font-style: italic; font-weight: bold">
        {{ date_header }}
    </span>
    {% if next_day_scheduled %}
    <a
      class="btn btn-small"
      href="{% url 'frontpage' %}?date={{ next }}">
      <img
        src="{% static 'img/forward.png' %}"
        height=20
        class="float-left date_arrow"
        alt="forward-icon">
    </a>
    {% else %}
    <a
      class="btn btn-small disabled"
      href="{% url 'frontpage' %}?date={{ next }}">
      <img
        src="{% static 'img/forward.png' %}"
        style="display:inline"
        height=20
        class="float-left"
        alt="forward-icon">
    </a>
    {% endif %}
  </div>
  {% if charts|length %}
    <div
      id="charts-holder"
      class="select-holder">
      <select
        class="form-control frontpage-select dropdown-toggle"
        id="chart-select"
        onchange="load_bets()">
        {% for chart in charts %}
          <option value="{{ chart.uuid }}">
            <span style="color: red">
              {{ chart.get_kiosk_name }}
            </span>
          </option>
        {% endfor %}
      </select>
    </div>
    <div id="bet-header-row" style="display:none">
      {% include 'bet_header_row.html' %}
    </div>
    <div id="bets">
      <img
        id="loader-gif"
        src="{% static 'img/preloader.gif' %}"
        height="200px"
        class="center"
        alt="spinner-gif">
    </div>

    {% include 'betmodal.html' %}
  {% else %}
    <div
      id="empty-charts-div">
      No Predictions Today
    </div>
  {% endif %}




  <script id="json-chart-data" type="application/json">
    {
      "bets_url": "{% url 'load_bets' %}",
      "results_url": "{% url 'results' %}",
      "make_bets_url": "{% url 'make_bet' %}",
      "clear_bets_url": "{% url 'clear_bets' %}"
    }
  </script>

  <script src="{% static 'js/frontpage.js' %}"></script>

  {% endblock content %}
