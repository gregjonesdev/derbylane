{% extends '_base.html'%}

{% block content %}

  <h5 class="card-header text-center"><b><i>{{ today }}</i></b></h5>
  <div class="card-body">
    {% for venue in venues %}
      {% if venue.todays_charts.count > 0 %}
      {{ venue.name }}<br>
      {% for chart in venue.todays_charts%}
        {{ chart.time }}<br>
      {% endfor %}
      {% endif %}
    {% endfor %}
  </div>
{% endblock content%}
