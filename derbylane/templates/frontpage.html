{% extends 'daily.html'%}
{% load static %}

{% block table %}

{% include 'betmodal.html' %}

  {% if charts|length %}
    <div
      id="charts-holder"
      class="select-holder">
      <select
        class="form-control frontpage-select"
        id="chart-select"
        onchange="load_bets();">
        {% for chart in charts %}
          <option value="{{ chart.uuid }}">
            <span >
              {{ chart.program.venue.kiosk_name }}_{{ chart.kiosk_time }}
            </span>
          </option>
        {% endfor %}
      </select>
    </div>
  {% else %}
    No charts found.
  {% endif %}

  <script
    id="json-chart-data"
    type="application/json">
    {
      "bets_url": "{% url 'load_bets' %}",
      "results_url": "{% url 'results' %}"
    }
  </script>

  <script src="{% static 'js/frontpage.js' %}"></script>

{% endblock table %}
