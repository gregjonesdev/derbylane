{% extends '_base.html'%}

{% block content %}
<div class="card-header">
Downloads
</div>
<div class="card-body">



<form action="{% url 'downloads' %}" method="post">
  {% for filename in filenames %}
  <div class="form-check">
    <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
    <label class="form-check-label" for="defaultCheck1">
      {{ filename }}
    </label>
  </div>
  {% endfor %}
</form>
<br>
<button type="button" class="btn btn-outline-success" type="submit">Download</button>
</div>
{% endblock content %}
