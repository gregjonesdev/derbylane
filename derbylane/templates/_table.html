{% load static %}

<div class="card" style="margin:10px 0px">
  <div class="card-header" id="daily_bet_table"><span id="glance-title">At A Glance</span></div>
  <!-- <div class="card-body">


  </div> -->
</div>

{% if charts|length %}
  <div id= "charts-holder" class="select-holder" style="margin:10px 0px; text-align: center">
    <select
      class="form-control frontpage-select"
      id="chart-select">
      {% for chart in charts %}
        <option value="{{ chart.uuid }}">
          <span >
            {{ chart.program.venue.kiosk_name }}_{{ chart.kiosk_time }}
          </span>
        </option>
      {% endfor %}
    </select>
  </div>



  <table
    class="table table-sm table-borderless"
    style="background-color:inherit; margin-left: 8px; width:95%"
    id="bets_table">
    <tbody id="bets" style="max-height: 100%">
    <tr>
    {% block header %}
    {% endblock header %}
    </tr>
    </tbody>


  </table>
{% else %}
<div style="text-align: center; padding: 50px">
No Charts Found
</div>
{% endif %}

{% block extra %}
{% endblock extra %}
