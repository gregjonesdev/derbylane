{% load static %}

<div class="pos-f-t">
    <nav class="navbar navbar-dark">
      {% if user.is_authenticated %}
      <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarToggleExternalContent"
      aria-controls="navbarToggleExternalContent"
      aria-expanded="false"
      aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="pull-right">
      <span style="font-size:1em"><b>{{ user.username }}</b></span>
        <a
          class="navbar-brand"
          href="{% url 'frontpage' %}"
          style="margin-left: 10px">
          <img
            id="navbar-logo"
            src="{% static 'img/bootstrap-logo.png' %}"
            height="30"
            style="display:inline"
            class="pull-right"
            alt="Cashdog Logo">
        </a>
        {% endif %}
        </div>
    </nav>
    <div class="collapse" id="navbarToggleExternalContent">
      <div class="p-1">
        <h5><a class="dropdown-item" href="{% url 'scans' %}">Scans</a></h5>
        <h5><a class="dropdown-item" href="{% url 'downloads' %}">Downloads</a></h5>
        <h5><a class="dropdown-item" href="{% url 'logout' %}">Logout</a></h5>
      </div>
    </div>

  </div>
