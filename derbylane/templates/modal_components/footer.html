<div class="modal-footer">
  <button
    id="clear_bet"
    type="button"
    class="btn btn-outline-danger"
    onclick="handle_submit('clear')"
    data-dismiss="modal">
    Clear
  </button>
  <button
    id="submit_bet"
    type="button"
    class="btn btn-outline-success"
    onclick="handle_submit('make')"
    data-dismiss="modal">
    Save
  </button>
</div>
