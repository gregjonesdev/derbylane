{% extends '_base.html' %}

{% block content %}
    <div id="content-container" class="container p-none">
        <div class="lgn-container col-lg-8">
            <form id="login-form" method="post"
                  action="{% url 'login' %}">
                {% csrf_token %}
                <table class="table table-borderless">
                    <tr>
                        <td style="border-top: none; color: white; font-size: 1.5em"><label for="id_username">Username</label></td>
                        <td style="border-top: none"><input id="id_username" name="username"
                                   type="text" class="form-control"></td>
                    </tr>
                    <tr style="border-top: none">
                        <td style="border-top: none; color: white;; font-size: 1.5em" ><label for="id_password" >Password</label></td>
                        <td style="border-top: none;" ><input id="id_password" name="password"
                                   type="password" class="form-control"></td>
                    </tr>
                </table>
                {% if form.errors %}
                    <p class=" label label-danger">
                        Your username and password didn't match.
                        Please try again.
                    </p>
                {% endif %}

                <input type="submit" value="Login"
                       class="btn btn-outline-primary float-right" />
                <input type="hidden" name="next" value="{{ next }}" />
            </form>
        </div>
    </div>
{% endblock content %}
